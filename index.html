<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
    <title>Weather App</title>
</head>
<body>
    <h1 class="display-6 text-danger text-center my-5">Weather App</h1>

    <div class="container">
        <div class="col-3 mx-auto mb-5">
            <div class="input-group flex-nowrap">
                <input autofocus type="text" class="form-control city-search" placeholder="Type City Name... Like Van"  aria-label="Username" aria-describedby="addon-wrapping">
                <button type="submit" class="btn btn-secondary city-submit">Submit</button>
              </div>
        </div>
        <div class="weather">
            
        </div>
    </div>

    <style>
        .btn:focus{
            box-shadow: none;
        }
    </style>

<script src="app.js"></script>
</body>
</html>
